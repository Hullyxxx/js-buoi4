<head>

        <div class="form-group mt-2">
            <input type="text" class="form-control" id="ketQua" placeholder="Kết quả">

        <div class="form-group mt-2">
            <input type="text" class="form-control" id="ketQuaDem" placeholder="Kết quả">
        </div>
    </div>
    <!-- Bài 4 -->
    <div class="container">
        Bài 4
        <div class="form-group">
            <input type="text" class="form-control" id="txtCanh1" placeholder="Nhập vào cạnh 1">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="txtCanh2" placeholder="Nhập vào cạnh 2">

        <div class="form-group">
            <input type="text" class="form-control" id="txtCanh3" placeholder="Nhập vào cạnh 3">
